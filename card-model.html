<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>Project Plavsky Particle</title>
    <script src="bower_components/headjs/dist/1.0.0/head.js"></script>
</head>

<body>
    <div class="card">
        <div class="well">
            <div id="card-image">
                <div id="card-rightwing">
                    <div id="card-rightwing-top">

                    </div>
                    <div id="card-rightwing-bot"></div>
                </div>
                <div id="card-leftwing">
                    <div id="card-leftwing-top">
                        <div id="card-pv-val">
                            0000
                        </div>
                        <div id="card-pv-lbl">
                            Points
                        </div>
                        <div id="card-dodge">
                            <span id="card-armor-val">6</span>+
                        </div>
                        <div id="card-dodge-lbl">
                            Armor
                        </div>
                    </div>
                    <div id="card-leftwing-bot"></div>
                </div>
            </div>
            <div id="card-name">
                <div id="card-model-icn">
                    IC#<span id="card-model-icn-val">2010891</span>
                </div>
                <div id="card-model-name">
                    GN-001 Gundam Exia (HG)
                </div>
            </div>
            <div id="card-text">

            </div>
            <div id="card-tags">
                <span id="card-tags-line1">Anno Domini &#8226; Mobile Suit</span>
                <br/>
                <span id="card-tags-line1">Gundam &#8226; GN Drive &#8226; Veda</span>
            </div>
            <div id="card-footer">
                <div id="card-footer-serial">
                    AD1:1/50
                </div>
                <div id="card-footer-website">
                    <a href="http://gaiussensei.github.io/Project-Plavsky-Particle">http://gaiussensei.github.io/Project-Plavsky-Particle</a>
                </div>
            </div>
        </div>
        <!-- Well -->
    </div>
    <!-- Card -->
    <!-- Load Scripts -->
    <script src="Scripts/card-model.js"></script>
</body>

</html>
